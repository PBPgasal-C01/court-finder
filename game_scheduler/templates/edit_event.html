{% extends 'base.html' %}

{% block title %}Edit Event{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white p-8 rounded-2xl shadow-sm">
    <div class="space-y-2 mb-8">
        <h1 class="text-3xl font-bold text-gray-800">Edit Event</h1>
        <p class="text-gray-500">Perbarui detail event di bawah ini.</p>
    </div>
    
    <form method="POST" class="space-y-6" id="edit-event-form" action="{% url 'game_scheduler:edit_event' event.id %}">
        {% csrf_token %}
        
        {% for field in form %}
        <div>
            <label for="{{ field.id_for_label }}" class="block text-sm font-semibold text-gray-700 mb-2">{{ field.label }}</label>
            {{ field }}
            {% if field.help_text %}
            <p class="mt-2 text-xs text-gray-500">{{ field.help_text }}</p>
            {% endif %}
        </div>
        {% endfor %}

        <div class="pt-4">
            <button type="submit" class="w-full bg-[#698C6A] text-white font-bold py-3 rounded-lg transition hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#698C6A]">
                Simpan Perubahan
            </button>
        </div>
    </form>
</div>

<script>
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
    const csrftoken = getCookie('csrftoken');

    document.addEventListener('DOMContentLoaded', function() {
        const fields = document.querySelectorAll('input, select, textarea');
        fields.forEach(field => {
            if (field.type !== 'checkbox' && field.type !== 'radio') {
                field.classList.add(
                    'block', 'w-full', 'px-4', 'py-2.5', 'border', 'border-gray-300', 
                    'rounded-lg', 'focus:outline-none', 'focus:ring-2', 'focus:ring-[#698C6A]',
                    'transition', 'duration-150', 'ease-in-out', 'text-gray-800'
                );
            }
        });

        const form = document.getElementById('edit-event-form');
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(form);

            fetch(form.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': csrftoken,
                    'X-Requested-With': 'XMLHttpRequest'
                }
            })
            .then(response => {
                if (response.ok) {
                    return response.json(); 
                } else {
                    return response.json().then(data => {
                        throw new Error(data.message || 'Gagal memproses data.');
                    });
                }
            })
            .then(data => {
                if (data.status === 'success') {
                    alert(data.message);
                    window.location.href = data.redirect_url;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert(error.message || 'Terjadi kesalahan. Silakan coba lagi.');
            });
        });
    });
</script>
{% endblock %}
