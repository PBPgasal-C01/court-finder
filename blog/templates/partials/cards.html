{% load static %}
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
  {% for post in posts %}
    <article class="rounded-xl overflow-hidden shadow-md bg-white ring-1 ring-gray-100 hover:shadow-lg transition">
      <div class="relative">
        <img src="{{ post.thumbnail_url|default:'https://images.unsplash.com/photo-1563978932-0b8139231cb1?q=80&w=1200&auto=format&fit=crop' }}" alt="cover"
             class="h-44 w-full object-cover" />
        <!-- Favorite button -->
        <button type="button"
                class="cf-fav-btn absolute top-2 right-2 rounded-full bg-white/90 hover:bg-white p-2 shadow"
                data-post-id="{{ post.id }}"
                title="Toggle favorite">
          {% if fav_post_ids and post.id in fav_post_ids %}
            <i class="fa-solid fa-heart text-red-600"></i>
          {% else %}
            <i class="fa-regular fa-heart text-gray-700"></i>
          {% endif %}
        </button>
      </div>

      <div class="p-5">
        <h3 class="text-gray-900 font-extrabold uppercase tracking-tight leading-tight text-lg mb-1">
          {{ post.title }}
        </h3>
        <div class="flex items-center gap-2 text-xs text-gray-500 mb-2">
            <i class="fa-solid fa-clock text-gray-500 text-sm"></i>
            <span>{{ post.reading_time_minutes }} min reading</span>
        </div>
        <p class="text-sm text-gray-600" style="display:-webkit-box;-webkit-line-clamp:3;line-clamp:3;-webkit-box-orient:vertical;overflow:hidden;">
          {{ post.summary|safe }}
        </p>

        <div class="mt-4 flex items-center justify-between">
          <span class="text-xs text-gray-500">{{ post.author|default:'admin' }}</span>
          <div class="flex items-center gap-2">
            {% if is_admin %}
              <a href="{% url 'blog:update' post.pk %}" data-modal="true" class="px-4 py-1.5 text-sm rounded-full bg-blue-100 hover:bg-blue-200 text-blue-800">Edit</a>
              <a href="{% url 'blog:delete' post.pk %}" data-modal="true" class="px-4 py-1.5 text-sm rounded-full bg-red-100 hover:bg-red-200 text-red-800">Delete</a>
            {% endif %}
            <a href="{{ post.get_absolute_url }}" class="px-4 py-1.5 text-sm rounded-full bg-green-100 hover:bg-green-200 text-green-800">Read More</a>
          </div>
        </div>
      </div>
    </article>
  {% empty %}
    <div class="col-span-full flex flex-col items-center justify-center text-center py-12">
      <img src="{% static 'images/cflogo2.png' %}" alt="No posts" class="w-28 h-28 object-contain mb-4 opacity-80" />
      <p class="text-gray-500 font-medium">No posts found</p>
    </div>
  {% endfor %}
</div>
